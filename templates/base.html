<!DOCTYPE html>
<html>
    <head>
        <title>Book Log</title>
        <link rel="stylesheet" href="/static/css/style.css">
        
        <!-- Fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">

        <!--Study icons created by Ahmad Roaayala - Flaticon, https://www.flaticon.com/free-icons/study-->
        <link rel="icon" type="image/x-icon" href="/static/icons/book_icon.png">
    </head>
    <body>
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/books" class="nav-link">Books</a></li>
                <li class="nav-item"><a href="/authors" class="nav-link">Authors</a></li>
            </ul>
            <div class="searchbar">
                <form method="POST" action="/search">
                    <input type="text" name="search" id="search" placeholder="Search...">
                </form>
            </div>
        </nav>
        
        <main>
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
