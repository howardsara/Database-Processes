<!DOCTYPE html>
<html>

    <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/books">Books</a></li>
          <li><a href="/authors">Authors</a></li>
        </ul>
    </nav>

    <body>
        <table>
            <tr>
                <th>Title</th>
                <th>Rating /5</th>

        </table>

</html>
