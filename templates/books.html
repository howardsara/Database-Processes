{% extends "base.html" %}

    {% block main %}
        <article>
            
            {% for book in books %}
            <div class="book">
                <img src="/static/covers/{{ book[4] }}" alt="{{book[0]}} by {{book[5]}}">
                <p>{{ book[0] }}</p>
                <p>by {{ book[5] }}</p>
                <p>{{ "★"*(book[1]) }}{{"☆"*(5-book[1]) }}</p>
                <p>{{ book[2] }}</p>
                <p>Published: {{ book[3] }}</p>
            </div>
            {% endfor %}
        </article>
    {% endblock %}
