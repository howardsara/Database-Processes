{% extends "base.html" %}

    {% block main %}
      <article>
          {% for author in authors %}
            <div class="author">
              <img src="/static/authors/{{ author[0] }}" alt="{{ author[1] }} {{ author[2]}}">
              <p>{{ author[1] }} {{ author[2] }}</p>
            </div>
          {% endfor %}
      </article>
    {% endblock %}
