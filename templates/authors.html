{% extends "base.html" %}

    {% block main %}
      <article>
          {% for author in authors %}
            <div class="author">
              <img src="/static/authors/{{ author[1] }}" alt="{{ author[2] }} {{ author[3]}}">
              <p>{{ author[2] }} {{ author[3] }}</p>
            </div>
          {% endfor %}
      </article>
    {% endblock %}
